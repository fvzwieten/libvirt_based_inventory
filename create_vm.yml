---
- name: Create snapshot from image
  hosts: ceres
  gather_facts: False
  become: True
  tasks:
  - name: Use qemu-img
    ansible.builtin.command: virsh 
      
- name: Create a libvirt VM
  hosts: localhost
  connection: local
  gather_facts: False
  - name: Define libvirt vm from xml template
    community.libvirt.virt:
      uri: "qemu://192.168.100.1/system"
      command: define
      xml: "{{ lookup('template', 'files/vm_template.xml.j2') }}"
